{{template "header.html" .}}
<div class="flex flex-col h-[90vh] justify-center">
  <h1 class="leading-none w-full text-center text-[8rem]">{{ .Code }}</h1>
  {{if eq .Code 404}}
    <p class="text-4xl text-center mb-8">Not Found</p>
    <p class="text-lg text-center">The requested resource is not found on the server. <span class="text-gray-400">That's all we know.</span></p>
  {{end}}

</div>


{{template "footer.html" .}}
